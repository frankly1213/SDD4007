<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-pic, .evidence {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>SDD4007 E-portfolio</h1>
</header>

<div class="container">
    <h2>个人信息</h2>
    <label for="name">姓名:</label>
        <label for="name">嘻嘻嘻:</label>
    
    
    <label for="studentNo">学号:</label>
    <label for="studentNo">151651:</label>
    
    <label for="programmeCode">课程代码 / 班级:</label>
    <label for="programmeCode">scdsa / 9:</label>
    
    <label for="website">个人网站 / 社交媒体链接:</label>
    <input type="text" id="website" placeholder="粘贴您的E-portfolio链接">

    <div class="profile-pic">
        <h3>个人专业照片</h3>
        <img src="your-profile-picture.jpg" alt="Profile Picture" />
    </div>

    <h2>第一部分: 自我介绍 [5%]</h2>
    <textarea rows="4" text="grsfehunfjsehufnefen..."></text>

    <h2>第一部分: 个人能力 [10%]</h2>
    <textarea rows="4" placeholder="在这里输入个人能力..."></textarea>

    <h2>第一部分: 能力支持证据</h2>
    <h3>证据 1</h3>
    <div class="evidence">
        <img src="evidence1.jpg" alt="Evidence 1" />
    </div>
    <h3>证据 2</h3>
    <div class="evidence">
        <img src="evidence2.jpg" alt="Evidence 2" />
    </div>
    <h3>证据 3</h3>
    <div class="evidence">
        <img src="evidence3.jpg" alt="Evidence 3" />
    </div>

    <h2>第二部分: 职业目标 [5%]</h2>
    <textarea rows="4" placeholder="在这里输入职业目标..."></textarea>

    <h2>第二部分: 职业计划 [10%]</h2>
    <textarea rows="4" placeholder="在这里输入职业计划..."></textarea>

    <div class="profile-pic">
        <h3>其他内容</h3>
        <img src="other-content.jpg" alt="Other Content" />
    </div>
</div>

</body>
</html>
